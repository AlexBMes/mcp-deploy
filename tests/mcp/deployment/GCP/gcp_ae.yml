create_google_project: false
location_id: "europe-west2"
components:
  common:
    entrypoint: python main.py
    runtime: python38
    env: standard
    env_variables:
      GCP_PROJECT_ID: *project_id
  specs:
    default:
      name: *app_name
      src_path: app/helloworld
      skip_files: DOCKERFILE
      root_dir: app
